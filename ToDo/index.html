<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>To-Do | Javascript only</title>
  </head>
  <style>
    @font-face {
      font-family: myFirstFont;
      src: url(download.ttf);
    }

    h1,
    h2 {
      font-family: myFirstFont;
    }
  </style>

  <body>
    <header id="main-header" class="bg-success text-white pt-4 pb-3 mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-2">
            <h1 id="header-title">
              To-Do App
            </h1>
          </div>
          <div class="col-md-6 mb-2 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Task</h2>
        <form id="addForm" class="form-inline mt-2 mb-3">
          <input type="text" class="form-control mr-2 mb-2" id="item" />
          <input type="submit" class="btn btn-dark mr-2 mb-2" value="Add" />
        </form>
        <h2 class="title">
          Tasks
          <button
            class="btn btn-warning m-2 btn-sm float-right clearAll"
            id="clear"
          >
            Clear All
          </button>
        </h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 2
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 3
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 4
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
