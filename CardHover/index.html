<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>PopDog</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>
      <div class="front">
        <img src="imgs/cuphead_cvr.jpg" alt="cuphead" />
        <h3 class="game-name">Cuphead</h3>
        <div class="stats">
          <p class="views">749.6k</p>
          <p class="streamers">
            <img src="imgs/s4.jpg" alt="" />
            <img src="imgs/s6.jpg" alt="" />
            <img src="imgs/s2.jpg" alt="" />
          </p>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559.3k<span> Watching</span></p>
          <p class="game-stat">3,005<span> Streams </span></p>
        </div>
        <a class="btn">See more Streams</a>
        <div class="streamers">
          <div class="streamer">
            <div class="icon"><img src="imgs/s4.jpg" alt="" /></div>
            <p class="name">Shroud</p>
            <p class="subs">69.4k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="imgs/s6.jpg" alt="" /></div>
            <p class="name">Shroud</p>
            <p class="subs">69.4k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="imgs/s2.jpg" alt="" /></div>
            <p class="name">Shroud</p>
            <p class="subs">69.4k</p>
          </div>
        </div>
      </div>
      <div class="bg"></div>
    </div>
  </body>
</html>
